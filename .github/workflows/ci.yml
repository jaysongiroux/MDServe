  build-binaries:
    name: Build Binaries
    # needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Install cross-compilation dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=mdserve-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME+=".exe"
          fi
          
          # Enable CGO only for Linux builds
          if [ "${{ matrix.goos }}" = "linux" ]; then
            export CGO_ENABLED=1
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              export CC=aarch64-linux-gnu-gcc
            else
              export CC=gcc
            fi
          else
            export CGO_ENABLED=0
          fi
          
          go build -o $BINARY_NAME main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdserve-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mdserve-*
       
      - name: Upload config directory
        uses: actions/upload-artifact@v4
        with:
          name: config
          path: config
        
      - name: Upload templates directory
        uses: actions/upload-artifact@v4
        with:
          name: templates
          path: templates
      
      - name: Upload assets directory
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: assets
      
      - name: Upload user-static directory
        uses: actions/upload-artifact@v4
        with:
          name: user-static
          path: user-static
      
      - name: Upload content directory
        uses: actions/upload-artifact@v4
        with:
          name: content
          path: content
      

  release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: artifacts/*


  build-and-push-image:
    name: Build and Push Docker Image
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha,prefix=,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
