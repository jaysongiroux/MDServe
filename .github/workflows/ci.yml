  build-binaries-linux-windows:
    name: Build Linux & Windows Binaries
    # needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          if [ "${{ matrix.goos }}" = "linux" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            sudo apt-get install -y mingw-w64
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          BINARY_NAME=mdserve-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME+=".exe"
          fi
          
          # Configure C compiler based on target platform
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            export CC=x86_64-w64-mingw32-gcc
          else
            export CC=gcc
          fi
          
          go build -o $BINARY_NAME main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdserve-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mdserve-*

  build-binaries-darwin:
    name: Build macOS Binaries
    # needs: test
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          BINARY_NAME=mdserve-darwin-${{ matrix.goarch }}
          go build -o $BINARY_NAME main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdserve-darwin-${{ matrix.goarch }}
          path: mdserve-*


  upload-directories:
    name: Upload Config & Asset Directories
    runs-on: ubuntu-latest
    needs: [build-binaries-linux-windows, build-binaries-darwin]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
       
      - name: Upload config directory
        uses: actions/upload-artifact@v4
        with:
          name: config
          path: config
        
      - name: Upload templates directory
        uses: actions/upload-artifact@v4
        with:
          name: templates
          path: templates
      
      - name: Upload assets directory
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: assets
      
      - name: Upload user-static directory
        uses: actions/upload-artifact@v4
        with:
          name: user-static
          path: user-static
      
      - name: Upload content directory
        uses: actions/upload-artifact@v4
        with:
          name: content
          path: content

  release:
    name: Create Release
    needs: upload-directories
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: artifacts/*


  build-and-push-image:
    name: Build and Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha,prefix=,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
