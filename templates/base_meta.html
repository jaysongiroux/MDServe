<!-- meta tags for favicons -->
<link rel="icon" href="{{ .AssetsPath }}/favicon.ico" />
<link rel="apple-touch-icon" href="{{ .AssetsPath }}/apple-touch-icon.png" />
<link rel="manifest" href="{{ .AssetsPath }}/site.webmanifest" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name="keywords" content="{{ .Site.Keywords | array_to_string }}" />
<meta name="author" content="{{ .Site.Author }}" />
<meta name="generator" content="MDServe" />
<meta name="description" content="{{ .Site.Description }}" />

<!-- indexing robots -->
{{ if .Site.AllowSearchEngineIndexing }}
<meta name="robots" content="index, follow" />
<meta name="googlebot" content="index, follow" />
<meta name="bingbot" content="index, follow" />
{{ else }}
<meta name="robots" content="noindex, nofollow" />
<meta name="googlebot" content="noindex, nofollow" />
<meta name="bingbot" content="noindex, nofollow" />
{{ end }}

<!-- page title -->
{{ if .PageName }}
<title>{{ .PageName }}</title>
{{ else }}
<title>{{ .Site.Name }}</title>
{{ end }}
