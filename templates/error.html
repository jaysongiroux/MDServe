<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .ErrorCode }} - Error - {{ .Site.Name }}</title>

    {{ template "scripts.html" . }}
  </head>
  <body class="container mx-auto max-w-screen-lg">
    {{ template "navbar.html" . }}

    <div class="flex-1 flex items-start md:items-center justify-center px-6 pt-32 min-h-screen text-gray-800">
      <div class="container text-center">
        <h1 class="text-[5rem] md:text-[7rem] font-extrabold mb-4 leading-none text-gray-800">{{ .ErrorCode }}</h1>
        <h2 class="text-xl md:text-3xl font-semibold mb-4 text-gray-700">{{ .ErrorTitle }}</h2>
        <p class="text-lg leading-relaxed mb-8 text-gray-600">{{ .ErrorMessage }}</p>
        <div>
          <a
            href="/"
            class="inline-block m-2 py-3 px-6 text-gray-800 rounded-md border border-gray-300 font-medium transition-all duration-200 ease-in-out hover:bg-gray-100 hover:border-gray-400 hover:-translate-y-0.5 hover:shadow-md"
            >‚Üê Back to Home</a
          >
          <a
            href="javascript:history.back()"
            class="inline-block m-2 py-3 px-6 text-gray-800 rounded-md border border-gray-300 font-medium transition-all duration-200 ease-in-out hover:bg-gray-100 hover:border-gray-400 hover:-translate-y-0.5 hover:shadow-md"
            >Go Back</a
          >
        </div>
      </div>
    </div>

    {{ template "footer.html" . }}
  </body>
</html>
